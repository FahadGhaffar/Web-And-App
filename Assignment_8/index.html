<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Upload Resume</h1>
    <form>
First Name : <input placeholder="First name" type="text" name="fname"/>
Last Name : <input placeholder="Last name" type="text" name="lname"/>
<br><br>
Address : <input placeholder="Address"  type="text" name="add"  />
Phone : <input placeholder="Phone" type="tel" name="pho"/>
<br><br>
Gender : <br>
 <input type="radio" name="gender" checked value="Male"/> Male
 <input type="radio" name="gender" /> Female
<br><br>
Skill : <br>
Html <input type="checkbox" name="html"/>
CSS <input type="checkbox" name="css"/>
Javascript <input type="checkbox" name="Javascript"/>
<br><br>
Date of Birth : <input type="date" name="dob"/>

<br><br>
Message : <textarea name="message "></textarea>

<br><br>
Finish : <input type="submit" name="submit" />












    </form>
<br> <br>
<h2>Login</h2>
<br> <br>

    <form>
        
    Email : <input type="email" name="email"/>
    Password : <input type="password" name="pass"/>

    </form>
</body>
</html>
